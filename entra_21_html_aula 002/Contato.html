     <form action="enviaemail.cs" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="informe seu nome Conpleto" readonly>
        </br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Informe seu e-mail">
    </br>
        <label>Senha:</label>
        <input type="password" name="senha" placeholder="informe sua senha" required>
    </br>
        <select name="estado" required>
        <option value="">Selecione o Estado</option>
        <option value="SC">Santa Catarina</option>
        <option value="PR">Paraná</option>
        <option value="RS">Riu Grande do Sul</option>
        </select>
    </br>
   
        <input type="datetime-local" name="data" required>
    </br>
    
        <label>Sexo:</label>
    </br>
       Masculino <input type="radio" name="sexo" value="M" required>
    </br>
       Feminino <input type="radio" name="sexo" value="F" required>

    </br>

    <label>Comidas:</label>
    <input type="checkbox" name="comida" value="lasanha">lasanha
    <input type="checkbox" name="comida" value="pizza">pizza
    <input type="checkbox" name="comida" value="arroz">arroz
    <input type="checkbox" name="comida" value="feijão">feijão
    </br>

    <button type="submit">Enviar</button>
        <input type="reset" name="enviar" value="Limpar">
         </form>
